
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Income & Portfolio Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .logout-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #5b21b6;
            border-color: #5b21b6;
        }
        
        .btn-primary:hover {
            background-color: #7c3aed;
            border-color: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <h3 class="mb-4">You've been logged out</h3>
        <p class="mb-4">Thanks for using the Finance Manager. You have been successfully logged out.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Log in again</a>
    </div>
</body>
</html>
