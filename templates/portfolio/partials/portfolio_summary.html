
<div class="card card-cyber mb-4">
    <div class="card-header bg-success text-white">
        <h4 class="mb-0 text-neon" data-text="PORTFOLIO SUMMARY">PORTFOLIO SUMMARY</h4>
    </div>
    <div class="card-body portfolio-summary">
        <div class="net-worth-container">
            <div class="value-label">Net Worth:</div>
            <div class="value-amount">{{ net_worth|currency_format }}</div>
        </div>
        
        <div class="assets-container">
            <div class="asset-box">
                <div class="asset-label">Crypto Assets</div>
                <div class="asset-value">{{ crypto_value|currency_format }}</div>
            </div>
            
            <div class="asset-box">
                <div class="asset-label">Bank/Cash</div>
                <div class="asset-value">{{ bank_value|currency_format }}</div>
            </div>
        </div>
    </div>
</div>
