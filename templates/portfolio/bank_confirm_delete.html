
{% extends 'base/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>Delete Bank Account</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the account "{{ account.name }}" with balance ${{ account.balance }}?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex">
                <a href="{% url 'bank_list' %}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
